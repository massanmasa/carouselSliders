<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel Slider Sample</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <ul id="slides">
            <li><img src="images/img01.jpg" alt="" width="800" height="600"></li>
            <li><img src="images/img02.jpg" alt="" width="800" height="600"></li>
            <li><img src="images/img03.jpg" alt="" width="800" height="600"></li>
            <li><img src="images/img04.jpg" alt="" width="800" height="600"></li>
        </ul>
        <a href="#" class="carousel-control carousel-control-prev inactive">&lt;</a>
        <a href="#" class="carousel-control carousel-control-next inactive">&gt;</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
